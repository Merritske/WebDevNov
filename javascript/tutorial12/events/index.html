    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
    <title>EVENTS</title>
</head>

<body>

    <div class="container-fluid bg-dark p-5 wrapper">
        <h1 class="display-4 text-light text-center pb-5">E-BOOK LIBRARY <i class="fa fa-book" aria-hidden="true"></i>
        </h1>
        <div class="row w-50 m-auto bg-dark">
            <div class="col-md-12 p-2 border border-light rounded addbook">
                <fieldset class="form-group  border p-3">
                    <legend class="w-auto px-2 ">ADD A NEW BOOK</legend>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" name="" id="book_name" aria-describedby="helpId"
                                placeholder="Book name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="" id="book_author" aria-describedby="helpId"
                                placeholder="Book's Author">
                        </div>
                        <div class="form-group col-md-6">
                            <select id="book_category" class="form-control">
                                <option selected>Choose category...</option>
                                <option>Philoshopy</option>
                                <option>History</option>
                                <option>Psychology</option>
                                <option>Fantasy</option>
                                <option>Sci-Fi</option>
                                <option>Mystery</option>
                                <option>Thriller</option>
                                <option>Romance</option>
                                <option>Westerns</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                       
                        <div class="form-group col-md-6">
                            <input type="date" class="form-control" name="" id="book_date" aria-describedby="helpId"
                            placeholder="date">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="number" class="form-control" name="" id="price" aria-describedby="helpId"
                            placeholder="Price">
                        </div>
                    </div>
                   
                    <button type="button" class="btn btn-outline-light w-100 addbookbtn"><h1 class="lead">ADD BOOK</h1></button>
                </fieldset>
            </div>
        </div>
