<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Level - inline elements</title>
    <link rel="stylesheet" href="blockelements.css"> </head>

<body>
    <!--www/w3schools.com/html/html_blocks.asp-->
    <!--block element-->
    <div class="custom">1 </div>

    <div>2</div>
    <!--inline element-->
    <span class="custom">hello world</span>
    <span>hello friend</span>
    <div class="main" id="wrapper">

        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>


    </div>


    <iframe width="1280" height="720" src="https://www.youtube.com/embed/ATyBtMKTQbE" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <br>
    <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video-->

    <video src="http://163.23.101.174/mp4/106winter.mp4" controls poster="https://cdn.pixabay.com/photo/2019/10/17/10/31/dark-4556596_1280.jpg"></video>
   

   
</body>

</html>
