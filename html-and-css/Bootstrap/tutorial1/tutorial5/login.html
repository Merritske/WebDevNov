<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container bg-dark text-light">

            </div>

            <div class="input-group mb-2">
                <label class="input-group-label">Password:</label>

            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox">

            </div>

            <button class="btn btn-primary w-25">Login</button>




        </form>
    </div>



    <div class="container bg-info text-light mt-2">
        <fieldset>

            <form>

                <div class="form-control mb-2">
                    <label class="form-control-label">User:</label>
                    <input type="text" class="form-control-text">

                <div class="form-control mb-2">

                    <input type="password" class="form-control-text">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Remember session</label>


                </div>

                <button class="btn btn-primary">Login</button>




            </form>

        </fieldset>

            </div>

        </form>
    </div>


    <div class="container bg-dark text-light mt-2">
        <h1>
            Login Page.
        </h1>
        <form>

            <div class="input-group-text mb-2">
                <label class="input-group-label">User:</label>

            </div>

            <div class="input-group mb-2">
                <label class="input-group-label p-2">Password:</label>

            </div>
